{% set name = "divemesh" %}
{% set version = "24.02" %}
{% set sha256 = "0d76bb8ebb579200e6d9c800ae97737312f9b7a2dbd8ae1345da33b1dca4ab2c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/REEF3D/DIVEMesh/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  ignore_run_exports_from:
    - {{ compiler('cxx') }}  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

test:
  commands:
    - test -f $PREFIX/bin/divemesh
    - divemesh

about:
  home: https://reef3d.wordpress.com/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: "DIVEMesh : the mesh generator for REEF3D"

extra:
  recipe-maintainers:
    - mattkram
