{% set name = "divemesh" %}
{% set version = "25.07" %}
{% set sha256 = "64ad2e57d39db26160db2429edfdecdffd150d196e3197e98452954f59187f85" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/REEF3D/DIVEMesh/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [win]
  ignore_run_exports_from:
    - {{ compiler('cxx') }}  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}

test:
  commands:
    - test -f $PREFIX/bin/divemesh
    - divemesh

about:
  home: https://reef3d.wordpress.com/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: "DIVEMesh : the mesh generator for REEF3D"

extra:
  recipe-maintainers:
    - mattkram
